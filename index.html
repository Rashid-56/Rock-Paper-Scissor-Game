<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="container">
        <div class="choice" id="rock">
            <img src="rock.jpg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.jpg" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="user-cont">
            <p class="user-score" >0</p>
            <p>User</p>
        </div>
        <div class="comp-cont">
            <p class="comp-score">0</p>
            <p >Comp</p>
        </div>
    </div>
    <div class="details">
        <div class="user-select"><p></p></div>
        <div class="comp-select"><p></p></div>
    </div>
    <div class="msg-container">
        <p class="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
